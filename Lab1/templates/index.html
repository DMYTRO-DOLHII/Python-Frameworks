{% extends "base.html" %}

{% block title %}Tour List{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Country</th>
        <th>Operator</th>
        <th>Price</th>
        <th>Days</th>
    </tr>
    {% for trip in trips %}
    <tr>
        <td>{{ trip.country }}</td>
        <td>{{ trip.operator }}</td>
        <td>{{ trip.price }}</td>
        <td>{{ trip.days }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

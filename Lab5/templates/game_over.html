{% extends "base.html" %}

{% block title %}Game Over{% endblock %}

{% block content %}
<div class="game-over text-center">
    <h2>You {{ status }}!</h2>
    <img src="../static/img/hangman_7.png" alt="">
    <p>The word was: <strong>{{ word }}</strong></p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Play Again</a>
</div>
{% endblock %}
